<html lang="en">

<head>

    <title>WCSM Store | Home</title>

<body>

                <section class="navigation">
                    <a href="/">

                    </a>

                    <a href="src/html/about.html">

                    <div class="linha-vertical"></div>

                        <div class="contact nav-button">Contato</div>

            </div>
        </header>

        <main>
            <div class="main-container">
                <div class="titulo">
                    <img src="src/images/title/title.png" alt="titulo image">

            </div>

            <div class="product-selection">
                <a href="/src/html/products/computers.html">
                    <div class="computers">
                        <button class="product-button">Computadores</button>
                    </div>
                </a>
                <a href="/src/html/products/notebooks.html">

                    <div class="notebooks">
                        <button class="product-button">Notebooks</button>
                    </div>
                </a>
                <a href="/src/html/products/smartphones.html">
                    <div class="smartphones">
                        <button class="product-button">Smartphones</button>
                    </div>
                </a>
                <a href="/src/html/products/consoles.html">
                    <div class="consoles">
                        <button class="product-button">Consoles</button>
                    </div>
                </a>
            </div>

        <footer>
            <a href="https://github.com/WallaceMartinsTI" target="_blank">
                <div class="footer-container">
                    <div class="copy">
                        &copy WCSM
                    </div>
                </div>

            <a href="https://github.com/WallaceMartinsTI" target="_blank">
